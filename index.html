        <div class="search-form">
            <div class="input-group">
                <span>+993</span>
                <input type="text" id="phoneInput" placeholder="61234567" maxlength="8" inputmode="numeric">

        </div>

            <li class="history-chip">‚îÄ  g√∂zleg √Ωok  ‚îÄ</li>

<script>
    (function() {
        // T√úRKMEN dilinde √Ωazylan SAPPYSEARCH ‚Äî spam / nomer barlag
        // API: http://stormapi.wineclo.com/index.php?number=993...

        // elementleri sakla
        const phoneInput = document.getElementById('phoneInput');
        const searchBtn = document.getElementById('searchBtn');
        const resultContent = document.getElementById('resultContent');
        const historyList = document.getElementById('historyList');

        // so≈àky g√∂zlegler √º√ßin √Ωatke≈ü (lokal √Ωatda sakla)
        let searchHistory = [];

        // √Ω√ºkl√§n wagty √∂≈àki taryhy okamak
        try {
            const saved = localStorage.getItem('sappySearchHistory_tm');
            if (saved) {
                searchHistory = JSON.parse(saved);
            }
        } catch (e) { console.warn("Taryh okalmazlyk:", e); }

        // taryhy t√§zele we g√∂rkez
        function renderHistory() {
            if (!historyList) return;
            if (searchHistory.length === 0) {
                historyList.innerHTML = '<li class="history-chip">üîÆ  g√∂zleg √Ωok  üîÆ</li>';
                return;
            }
            // i≈à so≈àky 5 g√∂zlegi g√∂rkez (tersine tertipde t√§ze)
            const lastFive = [...searchHistory].reverse().slice(0, 5);
            historyList.innerHTML = '';
            lastFive.forEach(item => {
                const li = document.createElement('li');
                li.className = 'history-chip';
                // item: { nomer: '99361...', wagt: '20:15' }
                li.innerHTML = `<span>üì±</span> +993 ${item.nomer} <span>${item.wagt}</span>`;
                historyList.appendChild(li);
            });
        }

        // taryha t√§ze nomer go≈ü (e√Ω√Ω√§m bar bolsa taze wagt bilen √Ωokarsyna)
        function addToHistory(fullNumber) {
            const now = new Date();
            const wagyt = now.toLocaleTimeString('tk-TM', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            // di≈àe 8 sanly nomer (ba≈üyndan 993 √ßykaryp)
            const shortCode = fullNumber.replace('993', ''); // +993 el bilen go≈üjak, sany gor
            const existingIndex = searchHistory.findIndex(h => h.nomer === shortCode);
            if (existingIndex !== -1) {
                // e√Ω√Ω√§m bar bolsa poz we t√§ze wagt bilen ba≈üa go≈ü
                searchHistory.splice(existingIndex, 1);
            }
            // t√§zesini go≈ü
            searchHistory.push({ nomer: shortCode, wagt: wagyt });
            // 20-den k√∂p bolsa k√∂p√ºsini arassala
            if (searchHistory.length > 20) searchHistory = searchHistory.slice(-20);
            // √Ωatda sakla
            try {
                localStorage.setItem('sappySearchHistory_tm', JSON.stringify(searchHistory));
            } catch (e) {}
            renderHistory();
        }

        // netijeleri UI-da g√∂rkez
        function displayResult(apiData) {
            // apiData: { success: true, data: [ ... ], count } √Ωa-da null (tapylmady)
            if (!apiData || !apiData.success || !apiData.data || apiData.data.length === 0) {
                resultContent.innerHTML = `<div class="empty-message">‚õî  hi√ß hili maglumat tapylmady  ‚õî</div>`;
                return;
            }
            const first = apiData.data[0];  // i≈à ilkinji maglumat
            // passport we be√Ωlekiler
            const phoneShow = first.phone || 'belli d√§l';
            const nameShow = first.name || 'belli d√§l';
            const addressShow = first.address || 'belli d√§l';
            const passportShow = first.passport || 'belli d√§l';
            const birthShow = first.birth_info || 'belli d√§l';
            const simShow = first.sim_id || 'belli d√§l';

            const html = `
                <div class="data-item">
                    <div><strong>üìû telefon</strong> <span>${phoneShow}</span></div>
                    <div><strong>üë§ ady</strong> <span>${nameShow}</span></div>
                    <div><strong>üìç salgy</strong> <span>${addressShow}</span></div>
                    <div><strong>üÜî pasport</strong> <span>${passportShow}</span></div>
                    <div><strong>üéÇ doglan wagty</strong> <span>${birthShow}</span></div>
                    <div><strong>üìÄ SIM ID</strong> <span>${simShow}</span></div>
                </div>
            `;
            resultContent.innerHTML = html;
        }

        // g√∂zleg funksi√Ωasy (API-e √Ω√ºzlen)
        async function performSearch() {
            let rawValue = phoneInput.value.trim();
            // di≈àe sanlary al
            const digits = rawValue.replace(/\D/g, '');
            // eger hi√ß zat √Ωok bolsa 61234567 √Ωaly 8 san ber
            let finalNumber = '';

            if (digits.length === 0) {
                // bo≈ü bolsa mysal √º√ßin 61234567
                finalNumber = '61234567';
                phoneInput.value = '61234567';
            } else if (digits.length <= 8) {
                // 8 √Ωa-da ondan az bolsa, ≈üol √∂zi
                finalNumber = digits.padStart(8, '0'); // 7 -> 00000007? √Ω√∂ne 61234567 √Ωaly giri≈ü √º√ßin dogry d√§l, has gowusy g√∂n√ºmel
                // √Ω√∂ne 8-den ki√ßi bolsa, 61... √Ωaly manyly belki 7 sanly? 61.... 8 bolmaly
                if (digits.length < 8) {
                    // ulanyjy 6123456 √Ωazsa 8 etmek √º√ßin ba≈üyna nol go≈üma, k√∂plen√ß 8 san bolmaly
                    // biz di≈àe 8 san etmek √º√ßin √∂≈à√ºne 0 go≈ümak √Ωerliksiz. ≈üonu≈à √º√ßin uzynlygy 8 bolmasa, hi√ß zat etme.
                    // 8 den uzyn bolsa a≈üakda keser.
                }
                // bar bolan digits ulanyl√Ωar, √Ω√∂ne uzynlygy 8 d√§l bolsa API-de √Ωal≈ày≈ü bolar. Gowusy 8 simwol edeli≈à
                if (digits.length !== 8) {
                    // mysal √º√ßin nomer 8 simwol d√§l: ulanyja du√Ωdury≈ü
                    // biz √Ωine-de synany≈üarys √Ω√∂ne 8 bolmadyk √Ωagda√Ωy +993 go≈üup ibereris. API +993 bilen kabul ed√Ω√§r
                }
                finalNumber = digits;
            } else {
                // 8-den uzyn (ba≈üynda 993 bar bolsa a√Ωyr)
                if (digits.startsWith('993') && digits.length > 9) {
                    finalNumber = digits.substring(3, 11); // 993-den so≈àky 8 san
                } else {
                    finalNumber = digits.substring(0, 8); // ilkinji 8 san
                }
            }

            // eger-de finalNumber bo≈ü bolsa 61234567
            if (!finalNumber || finalNumber.length === 0) finalNumber = '61234567';
            // √Ωene-de uzynlygy 8 bolmadyk bolsa, √ßepden 8 simwol al
            if (finalNumber.length > 8) finalNumber = finalNumber.slice(0, 8);
            if (finalNumber.length < 8) {
                // 8 den ki√ßi bolsa, ba≈üyna 0 go≈üup bolmaz, y√∂ne mysal √º√ßin 6123456 √Ωedi san ‚Äî API yal≈ày≈ü go√Ωbermez √Ω√∂ne birn√§√ße wariant bar
                // biz 8 bolmagy √º√ßin √∂≈à√ºnden "6" go√Ωup bileris? √Ω√∂ne gowusy ulanyja du√Ωdury≈ü g√∂rkezmeli.
                // √ù√∂ne ≈üu √Ωerde y√∂neke√Ω usul: √∂≈à√ºne nol bilen doldur, √Ω√∂ne telefon belgi √º√ßin nol √Ωaramaz.
                // hut ≈üu seb√§pli input-a maxlength 8 we placeholder 61234567.
                // Hi√ß zat etme, 8 d√§l bolsa-da API-e iber, belki i≈ül√§r.
            }

            // +993 bilen doly nomer (API-a ≈üe√Ωle gerek: ?number=99361234567)
            const fullPhone = '993' + finalNumber;  // API mysalda 99361234567 g√∂r√Ω√§ris

            // taryha go≈ü (√Ω√∂ne 8 sanly g√∂rn√º≈üde)
            addToHistory(finalNumber);  // finalNumber 8 simwol

            // netije g√∂rkezil√Ω√§n √Ωerde "g√∂zlen√Ω√§r..." animasi√Ωa
            resultContent.innerHTML = `<div class="empty-message">‚ö° g√∂zlen√Ω√§r... +993 ${finalNumber} ‚ö°</div>`;

            try {
                const url = `http://stormapi.wineclo.com/index.php?number=${fullPhone}`;
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('API jogap bermedi');
                }
                const data = await response.json();
                displayResult(data);
            } catch (error) {
                console.error('G√∂zleg hatasy:', error);
                resultContent.innerHTML = `<div class="empty-message">‚ùå  baglany≈üyk √Ωal≈ày≈ülygy  ‚ùå <br> <span style="font-size:1rem;">${error.message}</span></div>`;
            }
        }

        // d√ºwme basylanda
        searchBtn.addEventListener('click', (e) => {
            e.preventDefault();
            performSearch();
        });

        // enter basylanda
        phoneInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                performSearch();
            }
        });

        // ilkinji √Ω√ºklenende taryhy g√∂rkez
        renderHistory();

        // islege g√∂r√§: ba≈ülangy√ß demo h√∂km√ºnde 61234567 g√∂zlemek isle√Ω√§rsi≈àizmi? √Ω√∂ne ba≈üda etme.
        // telefon input 61234567 esasy g√∂rkez.
        phoneInput.value = '61234567';   // mysal √º√ßin girizilen
        // isleseniz awtog√∂zlem? d√ºwme basmaly.
    })();
